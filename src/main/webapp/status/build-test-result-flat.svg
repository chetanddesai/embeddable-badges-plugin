<svg xmlns="http://www.w3.org/2000/svg" width="{change-badge-length}" height="20">
  <linearGradient id="b" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <mask id="a">
    <rect width="{change-badge-length}" height="20" rx="3" fill="#fff"/>
  </mask>
  <g mask="url(#a)">
    <path fill="#555" d="M0 0h37v20H0z"/>
    <path fill="{hex-color-to-change}" d="M37 0h{change-badge-length}v20H37z"/>
    <path fill="url(#b)" d="M0 0h{change-badge-length}v20H0z"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
    <text x="20" y="15" fill="#010101" fill-opacity=".3">tests</text>
    <text x="20" y="14">tests</text>
    <text x="{change-text-length}" y="15" fill="#010101" fill-opacity=".3">{passed-tests}/{total-tests}</text>
    <text x="{change-text-length}" y="14">{passed-tests}/{total-tests}</text>
  </g>
</svg>
